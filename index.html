<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="Scripts/countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
    <title>14-Day Sprint Challenge</title>
</head>
<body>
    <div id="banner">
        <img id="logo" src="Assets/sprint-challenge-website gdsc logo.png" alt="Logo of Google Developer Student Club">
    </div>
    <div class="canva-image">
        <img src="Assets/sprint-challenge-first-page.png" alt="Sprint Challenge poster first page">
    </div>
    <h2 style="text-align: center">Sprint Challenge Starts in...</h2>
    <div id="main">
        <div id="sevenSegment">
            <div id="countdown">
                <div class="counter">
                    <div class="numbers" id="days"></div>
                    <p>Days.</p>
                </div>
                <div class="counter">
                    <div class="numbers" id="hours"></div>
                    <p>Hours.</p>
                </div>
                <div class="counter">
                    <div class="numbers" id="mins"></div>
                    <p>Minutes.</p>
                </div>
                <div class="counter">
                    <div class="numbers" id="secs"></div>
                    <p>Seconds.</p>
                </div>
                <h3 id="countdown-end"></h2>
            </div>
        </div>
        <div id="info">
            <div class="info-section" id="date">
                <object data="Assets/calendar.svg" type="image/svg+xml"></object>
                <div class="datetime"><p>July 11 - 24th</p></div>
            </div>
            <div class="info-section" id="time">
                <object data="Assets/clock.svg" type="image/svg+xml"></object>
                <div class="datetime"><p>midnight <br> (your time zone)</p></div>
            </div>
            <div class="info-section">
                <button id="registerBtn" onclick="window.location.href='https\://forms.gle/aXRBmDvEaW1mkhL18'">Register</button>
            </div>
        </div>
    </div>
    <div class="canva-image">
        <img src="Assets/sprint-challenge-past-sprinter-page.png" alt="Sprint Challenge poster past sprinter page">
    </div>
    <div class="canva-image">
        <img src="Assets/sprint-challenge-second-page.png" alt="Sprint Challenge poster second page">
    </div>
    <div class="canva-image">
        <img src="Assets/sprint-challenge-third-page.png" alt="Sprint Challenge poster third page">
    </div>
    <div class="canva-image">
        <img src="Assets/sprint-challenge-fourth-page.png" alt="Sprint Challenge poster fourth page">
    </div>
        <div class="canva-image">
        <img src="Assets/sprint-challenge-fifth-page.png" alt="Sprint Challenge poster fifth page">
    </div>
    </div>
        <div class="canva-image">
        <img src="Assets/sprint-challenge-last-page.png" alt="Sprint Challenge poster last page">
    </div>
    <br>
    <div class="info-section">
        <button id="registerBtn" onclick="window.location.href='https\://forms.gle/aXRBmDvEaW1mkhL18'">Register</button>
    </div>
    <footer class="container">
        <p>Â© 2022 GDSC University of London</p>
        <p><a href="#">Back to top</a></p>
    </footer>
</body>
</html>
